<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="mb-3">
		<label for="username" class="form-label">Titre</label>
		<input type="text" class="form-control" id="username" formControlName="title" required>
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">Contenu</label>
		<input type="text" class="form-control" id="password" formControlName="body" required>
	</div>
	<div class="mb-3">
		<label for="image" class="form-label">Image</label>
		<input type="url" class="form-control" id="image" formControlName="image">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
